<h1>Alunos</h1>

<form class="form-horizontal" method="POST">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="clearfix">
                <h1 class="panel-title aw-titulo-panel">Novo TÃ­tulo</h1>
                <a class="btn btn-link aw-link-panel" href="/#/alunos">Voltar para pesquisa</a>
            </div>
        </div>

        <div class="panel-body">
            <input type="hidden" />

            <div class="form-group">
                <label for="nome" class="col-sm-2 control-label">Nome:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="aluno.nome" id="nome" />
                </div>
            </div>
            <div class="form-group" >
                <label for="dataNascimento" class="col-sm-2 control-label">Data de nascimento</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="aluno.dataNascimento" id="dataNascimento"
                           data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
                           data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
                </div>
            </div>
            <div class="form-group">
                <label for="valor" class="col-sm-2 control-label">Valor</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control js-currency" id="valor"/>
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-2">
                    <select class="form-control" id="status" name="status">
                        <option ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>

    </div>
</form>
